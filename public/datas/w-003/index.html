<script>
    /*倒數計時*/
    function countdown() {
        var now = new Date();
        var eventDate = new Date(2020, 4, 1);//實際為3/1
        var currentTiime = now.getTime();
        var eventTime = eventDate.getTime();
        var remTime = eventTime - currentTiime;

        var s = Math.floor(remTime / 1000);
        var m = Math.floor(s / 60);
        var h = Math.floor(m / 60);
        var d = Math.floor(h / 24);

        /*
        if(d==0){
            $('.hideday').hide();
        }
        */

        h %= 24;
        m %= 60;
        s %= 60;

        d = (d < 10) ? "0" + d : d;
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        $("#days > div").html(picnum2(d));
        $("#hours > div").html(picnum(h));
        $("#minutes > div").html(picnum(m));
        $("#sec > div").html(picnum(s));
        setTimeout(countdown, 1000);

    }

    function picnum(target) {
        imgary = (target + "").split("");
        if(target>0){
            return "<span><img src='images/" + imgary[0] + ".png' /></span><span><img src='images/" + imgary[1] + ".png' /></span>";
        }else{
            return "<span><img src='images/0.png' /></span><span><img src='images/0.png' /></span>";
        }
    }
    function picnum2(target) {
        imgary = (target + "").split("");
        if(target>0){
            return "<span><img src='images/" + imgary[1] + ".png' /></span><span><img src='images/top-days.png' /></span>";
        }else{
            return "<span><img src='images/0.png' /></span><span><img src='images/top-days.png' /></span>";
        }
    }

    countdown();
</script>
